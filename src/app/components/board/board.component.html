<h5 class="main-title">Targets hit will be marked in red, in case of missing a shot, the string will be painted in gray.</h5>
<div class="modal fade" id="initGameModal" tabindex="-1" role="dialog" aria-labelledby="initGameTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="initGameTitle">Choose difficulty</h4>
      </div>
      <p class="font-weight-bold pt-4 initgame-text">Choose an option to start the game.</p>
      <div class="modal-body">
        <div class="pt-1 d-flex justify-content-center">
          <button type="button" class="btn btn-primary button-difficulty" (click)="saveTurns(-1);">Easy ğŸ‘¶ - âˆ turns</button>
        </div>
        <div class="pb-2 pt-4 d-flex justify-content-center">
          <button type="button" class="btn btn-warning button-difficulty" (click)="saveTurns(100);">Medium  ğŸ§’ - 100 turns</button>
        </div>
        <div class="pt-2 d-flex justify-content-center">
          <button type="button" class="btn btn-danger button-difficulty" (click)="saveTurns(50);">Hard ğŸ‘½ - 50 turns</button>
        </div>
        <div class="pt-4 d-flex justify-content-center">
          <div class="input-group input-group-size mb-3">
            <input id="customTurnsInput"  #customTurnsInput type="number"  min="20" class="form-control" placeholder="Custom turns" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" (click)="saveTurns(customTurns?.nativeElement.value);" type="button">Get started!</button>
            </div>
          </div>
        </div>
        <div class="pt-2 d-flex justify-content-center">
          <button type="button" class="btn btn-outline-danger button-difficulty"  (click)="$('#initGameModal').modal('hide')" [routerLink]="'/'">Exit â†©ï¸</button>
        </div>
      </div>
    </div>
  </div>
</div>
