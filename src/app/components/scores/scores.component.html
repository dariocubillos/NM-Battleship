<div class="pt-3 d-flex justify-content-center">
  <h3>High scores ü•á</h3>
</div>
<div class="px-4 pt-4">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Result</th>
        <th scope="col">Remaining turns</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let score of getScores();">
        <th scope="row">{{score.id+1}}</th>
        <td>{{score.result}}</td>
        <td>{{score.remainingTurns}}</td>
        <td>{{score.date}}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="getScores().length === 0">
    <h3 class="d-flex justify-content-center">No data</h3>
  </div>
</div>
<div class="pt-3 d-flex justify-content-center">
  <button type="button" class="btn btn-danger button-options"  [routerLink]="'/'">Exit ‚Ü©Ô∏è</button>
</div>
